name             = Plack-App-MCCS
author           = Ido Perlmuter <ido@ido50.net>
license          = Apache_2_0
copyright_holder = Ido Perlmuter
copyright_year   = 2023
main_module      = bin/mccs

[@Filter]
-bundle = @Basic
-version = 6.030
-remove = Readme
-remove = License

[@Git]

[VersionFromModule]
[CheckChangesHasContent]
[Test::DistManifest]
[GitHub::Meta]
[InstallGuide]
[MetaJSON]
[NextRelease]
[TestRelease]
[Signature]

[ReadmeAnyFromPod]
type = markdown
location = build
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[Encoding]
encoding = bytes
match = \.(jpg|png|gif|gz|zip)$

[Prereqs / RuntimeRequires]
perl = 5.36.0
HTTP::Date = 6.06
Plack = 1.0050

[Prereqs / RuntimeRecommends]
JavaScript::Minifier::XS = 0.15
CSS::Minifier::XS = 0.13
IO::Compress::Zstd = 2.206
